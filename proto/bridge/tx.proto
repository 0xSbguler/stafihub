syntax = "proto3";
package stafihub.stafihub.bridge;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/stafihub/stafihub/x/bridge/types";

// Msg defines the Msg service.
service Msg {
      rpc AddRelayer(MsgAddRelayer) returns (MsgAddRelayerResponse);
  rpc SetThreshold(MsgSetThreshold) returns (MsgSetThresholdResponse);
  rpc SetResourceidToDenom(MsgSetResourceidToDenom) returns (MsgSetResourceidToDenomResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgAddRelayer {
  string creator = 1;
  string address = 2;
}

message MsgAddRelayerResponse {
}

message MsgSetThreshold {
  string creator = 1;
  uint32 threshold = 2;
}

message MsgSetThresholdResponse {
}

message MsgSetResourceidToDenom {
  string creator = 1;
  string resourceId = 2;
  string denom = 3;
}

message MsgSetResourceidToDenomResponse {
}

// this line is used by starport scaffolding # proto/tx/message