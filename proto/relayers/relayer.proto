syntax = "proto3";
package stafiprotocol.stafihub.relayers;

option go_package = "github.com/stafiprotocol/stafihub/x/relayers/types";

message Relayer {
    string denom = 1;
    repeated string addrs = 2;
}

message Threshold {
    string denom = 1;
    uint32 value = 2;
}

message LastVoter {
    string denom = 1;
    string voter = 2;
}