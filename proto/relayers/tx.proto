syntax = "proto3";
package stafiprotocol.stafihub.relayers;

import "relayers/relayer.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/stafiprotocol/stafihub/x/relayers/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateRelayer(MsgCreateRelayer) returns (MsgCreateRelayerResponse);
  rpc DeleteRelayer(MsgDeleteRelayer) returns (MsgDeleteRelayerResponse);
  rpc UpdateThreshold(MsgUpdateThreshold) returns (MsgUpdateThresholdResponse);
  rpc SetProposalLife(MsgSetProposalLife) returns (MsgSetProposalLifeResponse);
  rpc SubmitProposal(MsgSubmitProposal) returns (MsgSubmitProposalResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateRelayer {
  string creator = 1;
  string denom = 2;
  string address = 3;
}
message MsgCreateRelayerResponse {}

message MsgDeleteRelayer {
  string creator = 1;
  string denom = 2;
  string address = 3;
}
message MsgDeleteRelayerResponse {}

message MsgUpdateThreshold {
  string creator = 1;
  string denom = 2;
  uint32 value = 3;
}
message MsgUpdateThresholdResponse {}

message MsgSetProposalLife {
  string creator = 1;
  int64 proposalLife = 2;
}

message MsgSetProposalLifeResponse {
}

message MsgSubmitProposal {
  string creator = 1;
  string denom = 2;
  bytes propId = 3;
  string proposalRoute = 4;
  string proposalType = 5;
  bytes params = 6;
  bool inFavour = 7;
}

message MsgSubmitProposalResponse {
    string propId = 1;
    ProposalStatus status = 2;
}

