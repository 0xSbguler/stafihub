syntax = "proto3";
package stafiprotocol.stafihub.sudo;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/stafiprotocol/stafihub/x/sudo/types";

// Msg defines the Msg service.
service Msg {
      rpc UpdateAdmin(MsgUpdateAdmin) returns (MsgUpdateAdminResponse);
  rpc AddDenom(MsgAddDenom) returns (MsgAddDenomResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgUpdateAdmin {
  string creator = 1;
  string address = 2;
}

message MsgUpdateAdminResponse {
}

message MsgAddDenom {
  string creator = 1;
  string denom = 2;
}

message MsgAddDenomResponse {
}

